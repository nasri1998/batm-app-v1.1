<html>
    <head>
        <!-- bootsrap css disini -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css">
    </head>

    <body>
        <div class="container">
            <button class="btn btn-primary" onclick="show()">CREATE</button>
            <table id="myTable" class="table table-stripped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>NAME</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Region Form</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" hidden>
                            <label>ID</label>
                            <input id="id" class="form-control" name="id" type="text">
                        </div>
                        <div class="form-group">
                            <label>NAME</label>
                            <input id="name" class="form-control" name="name" type="text">
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" onclick="submit()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <!-- script js disini -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">

    <!-- script buatan sendiri disini -->
    <script>
        $(document).ready(function() {

            $("#myTable").DataTable({
                "ajax": {
                    "url": "/api/regions",
                    "datatype": "json",
                    "headers": {
                        "Authorization": "Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJhbmRyZUBnbWFpbC5jb20iLCJleHAiOjE3MTA0MTA3NDcsImlhdCI6MTcxMDQwNzE0N30.c3QH4vtWc8kh-OutHtvEL5jtEWbiZn8Tmo_PXkuolhEscCoI93MM1lccJ9JRWXM3XXEj9r1yQDlyiR9pIP_2xQ"
                    },
                    "dataSrc": "data"
                },
                "columnDefs": [
                    {
                        "targets": 0,
                        "orderable": false,
                        "searchable": false
                    },
                    {
                        "targets": 1,
                        "orderable": false,
                        "searchable": false
                    },
                    {
                        "targets": 2,
                        "orderable": false,
                        "searchable": false
                    }
                ],
                "columns": [
                    { "data": "id", "name": "id", "autoWidth": true },
                    { "data": "name", "name": "name", "autoWidth": true },
                    {
                        "render": function (data, type, full, meta) {
                            var html = '';
                            html += '<a href="#" onclick="get(${full.id})">Edit</a> ';
                            return html;
                        }
                    }
                ]
            });
        })

            let show = () => {
                $("#modal").modal("show");

                $("#id").val("");
                $("#name").val("");
            }

            let get = (id) => {
                $.ajax({
                    url: '/api/region/${id}',
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJhbmRyZUBnbWFpbC5jb20iLCJleHAiOjE3MTA0MTA3NDcsImlhdCI6MTcxMDQwNzE0N30.c3QH4vtWc8kh-OutHtvEL5jtEWbiZn8Tmo_PXkuolhEscCoI93MM1lccJ9JRWXM3XXEj9r1yQDlyiR9pIP_2xQ"
                    },
                    contentType: "application/json"
                }).done((response) => {
                    $("#modal").modal("show");

                    $("#id").val(response.data.id);
                    $("#name").val(response.data.name);
                }).fail((error) => {
                    console.log(error)
                })
            }

        let submit = () => {
            let region = {
                id: $("#id").val(),
                name: $("#name").val()
            }
            $.ajax({
                url: '/api/region',
                type: "POST",
                headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJhbmRyZUBnbWFpbC5jb20iLCJleHAiOjE3MTA0MTA3NDcsImlhdCI6MTcxMDQwNzE0N30.c3QH4vtWc8kh-OutHtvEL5jtEWbiZn8Tmo_PXkuolhEscCoI93MM1lccJ9JRWXM3XXEj9r1yQDlyiR9pIP_2xQ"
                },
                contentType: "application/json",
                data: JSON.stringify(region)
            }).done((response) => {
                if (response.status == "OK") {
                    Swal.fire({
                        title: "Good job!",
                        text: "You file has been addedd!",
                        icon: "success"
                        }); 
                }
            }).fail((error) => {
                console.log(error)
            })
        }
    </script>
    </footer>
</html>
